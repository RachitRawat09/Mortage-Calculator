<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="form-section">
          <div class="main">
            <h2>Mortgage Calculator</h2>
            <a href="#" class="clear-all" style="color: black;">Clear All</a>
          </div>
          <form id="mortgage-form">
            <div class="amount">
              <label for="amount">Mortgage Amount</label>
              <input type="number" id="amount" name="amount" required />
            </div>
            <div class="term-rate">
              <div class="term">
                <label for="term">Mortgage Term</label>
                <input type="number" id="term" name="term" placeholder="years" required />
              </div>
              <div class="rate">
                <label for="rate">Interest Rate</label>
                <input type="number" id="rate" name="rate" placeholder="%" required />
              </div>
            </div>
            <div class="mortage">
              <label for="type">Mortgage Type</label>
              <div class="mortage-type">
                <label>
                  <input type="radio" name="type" value="repayment" required />
                  Repayment
                </label>
                <label>
                  <input type="radio" name="type" value="interest-only" required />
                  Interest Only
                </label>
              </div>
            </div>
            <button type="submit" class="calculate-button">
              <i class="fa-solid fa-calculator"></i> Calculate Repayments
            </button>
          </form>
        </div>
        <div class="results-section">
          <div class="illustration">
            <img src="https://img.freepik.com/premium-photo/calculator-with-purple-yellow-background_881695-8665.jpg" alt="Illustration" />
          </div>
          <div class="results">
            <h3>Results shown here</h3>
            <p>
              Complete the form and click "calculate repayments" to see what your monthly repayments would be.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
